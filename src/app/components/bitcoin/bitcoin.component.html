<p>{{'Times Updated: ' + count}}</p>
<div class="row">
  <input type="text" placeholder="Enter your API Key to start" id="apikey" (input)="loadCurrencies($event.target)">
</div>
<table border="1">
  <tr>
    <th>Cripto Currency</th>
  <th>Circulating Supply</th>
  </tr>
  <tr *ngFor="let item of list | keyvalue">
    <td>{{item.key}}</td>
    <td>{{item.value.circulating_supply}}</td>
  </tr>
</table>
